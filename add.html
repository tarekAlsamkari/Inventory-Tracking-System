<div class="container mt-3 ">
    <div class="col-md-4 offset-md-4">
        <p class="pageSubtitle">Add a new item</p>
        <div class="feedback"></div>
        <form class="ml-5" id="addItemForm">
            <div class="form-group">
                <label for="name">Name* :
                    <input type="text" id="name" name="name" class="form-control" required>
                </label>
            </div>
            <div class="form-group">
                <label for="serialNb">Serial number* :
                    <input type="text" id="serialNb" name="serialNb" class="form-control" required>
                </label>
            </div>
            <div class="form-group">
                <label for="value">Value* :
                    <input type="number" id="value" name="value" min="0" step="any" class="form-control" required>
                </label>
            </div>
            <div class="form-group">
                <label for="value">Quantity* :
                    <input type="number" id="quantity" name="quantity" min="0" step="any" class="form-control"
                           required>
                </label>
            </div>
            <div class="form-group">
                <label for="value">Item image URL :
                    <input type="text" id="url" name="url" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Add item</button>
            </div>
        </form>
    </div>
